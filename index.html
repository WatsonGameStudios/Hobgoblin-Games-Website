<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobgoblin Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menubar">
      <a href="#news">News</a>
      <a href="#game-row">Games</a>
      <a href="#about">About</a>
      <a href="mailto:hobgoblingamessuport@gmail.com">Contact</a>
    </nav>
    <img
      src="images/cropwebsite_banner.png"
      alt="Hobgoblin Games Hero Image"
      class="hero-immage"
    />

    <div class="poster-row" id="game-row">
      <a href="https://store.steampowered.com/app/3257040/Crop_Crusaders/">

            class="platform-icon"

          />

      <a href="https://store.steampowered.com/app/2928790/Alpine/">
        <img
          src="images/Alpine_Library_Capsule_v1.png"
          alt="Alpine"
          class="poster"
        />
        <span class="poster-label">2024</span>
        <div class="poster-info">
          <img
            class="platform-icon"
            src="images/steam-icon.png"
            alt="Steam Icon"
          />
        </div>
